name: self-hosted build
on:
  # multiple triggers when this workflow can run
  workflow_dispatch:
  push:
    branches:
    - master
jobs:
  job1:
    continue-on-error: true
    runs-on: self-hosted
    steps:
    - name: Clone the repo
      uses: actions/checkout@v6
    - name: Install nodejs
      uses: actions/setup-node@v6
      with:
        node-version: 18
        cache: 'npm'
    - name: Install node dependencies
      run: npm ci
    - name: Execute test cases
      run: npm test
    - name: Build the nodejs code
      run: npm run build
